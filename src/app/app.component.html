<mat-sidenav-container class="sidenav-container" [hasBackdrop]="false">
  <mat-sidenav #sidenav class="sidenav" mode="side" position="end">Sidenav content</mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <app-header class="header" (menuToggle)="sidenav.toggle()"></app-header>
    <div class="app-body">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
